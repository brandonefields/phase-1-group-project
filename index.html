<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Brandon added this link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"

  <body>
    <header>
      <h1>Trivia Game</h1>
      <div id="userDisplay">
        <div id="userBtnContainer">
          <button id="signUpButton">Sign Up</button>
          <button id="logInButton">Log In</button>

        <div id="pointsDisplay">0 Points</div>
      </div>

    <main>
      <div class="cards-container">
        <div class="card question-card">
          <p class="question">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate
            architecto aspernatur aliquam accusamus distinctio deserunt a nam
            iste ad, quaerat labore ut quis incidunt dicta!

          <ul class="answers-container"></ul>
        </div>
      </div>
    </main>
  </body>
